<form (submit)="onSubmit($event)">
    <div class="field is-grouped">
        <p class="control" >
            <label class="label"> Sender:</label> <em>{{currentUser.firstName}} {{currentUser.lastName}}</em>
        </p>

            <p class="control">
            <label class="label"> Receiver: </label>
            <div class="select">
                <select (change)="setTargetPosition($event.target.value)">
                    <option [value]="null">All</option>
                    <option *ngFor="let position of positions" [ngValue]="position">{{position.name}}</option>
                </select>
            </div>
        </div> -->
    </div>
    <div class="field">
        <div class="control">
            <label class="label">Message</label>
            <div class="error"><strong>{{error}}</strong></div>
            <textarea [ngClass]="(error)?'input is-danger':'input'" class="textarea" placeholder="Message" [(ngModel)]="message.content" name="content" required></textarea>
        </div>
    </div>
    <div class="control">
        <button class="button is-link" type="submit" value = "Submit">Submit</button>
    </div>

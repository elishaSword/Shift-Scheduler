<div class="wrapper table-container">
  <ng-container>
    <div class="current-day-container">
      <p class="current-day">{{dateFormatter(schedule.startDate)}}</p>
      <hr>
    </div>
    <div class="calendar-container">
      <thead>
        <tr id="outter-table">
          <th ></th>
          <th class="table-header">6:00 am</th>
          <th class="table-header">7:00 am</th>
          <th class="table-header">8:00 am</th>
          <th class="table-header">9:00 am</th>
          <th class="table-header">10:00 am</th>
          <th class="table-header">11:00 am</th>
          <th class="table-header">12:00 pm</th>
          <th class="table-header">1:00 pm</th>
          <th class="table-header">2:00 pm</th>
          <th class="table-header">3:00 pm</th>
          <th class="table-header">4:00 pm</th>
          <th class="table-header">5:00 pm</th>
          <th class="table-header">6:00 pm</th>
          <th class="table-header">7:00 pm</th>
          <th class="table-header">9:00 pm</th>
          <th class="table-header">10:00 pm</th>
          <th class="table-header">11:00 pm</th>
          <th class="table-header">12:00 am</th>
          <th class="table-header">1:00 am</th>
          <th class="table-header">2:00 am</th>
          <th class="table-header">3:00 am</th>
          <th class="table-header">4:00 am</th>
          <th class="table-header">5:00 am</th>
        </tr>
      </thead>
        <ng-container *ngIf="schedule.shifts.length">
          <ng-container>
            <tr *ngFor="let shifts of parsedShifts | keyvalue">
              <td class="role-names">{{shifts.key}}</td>
              <td>
                <rev-shifts [allShifts]="allShifts" [shift]="s" *ngFor="let s of shifts.value" [currentSchedule]='schedule'></rev-shifts>
              </td>
              <hr>
            </tr>
          </ng-container>
        </ng-container>
      </div>
  </ng-container>
</div>

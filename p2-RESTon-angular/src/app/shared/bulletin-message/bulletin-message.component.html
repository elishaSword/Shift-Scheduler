<article class="media">
  <hr>
    <figure class="media-left"></figure>
    <div class="media-content">
      <div class="content">
          <strong class="username">{{message.user.firstName}} {{message.user.lastName}} </strong> <small class="tag is-primary">Manager</small>
          <br>
          <div class="message-content">"{{message.content}}"</div>
        </div>
      </div>
      <div class="media-right">
        <div class="media-content">

          <small class="date-sent tag is-warning is-light">{{formatDate(message.time)}}</small>
        </div>
      </div>
  </article>
